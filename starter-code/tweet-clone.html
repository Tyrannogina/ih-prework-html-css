<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div class="tweet-header">
      <button class="follow-button float-right" name="button">
        <img src="img/twitter-logo.jpg" /> Follow
      </button>
      <img src="img/profile-picture.jpg" class="profile-pic"/>
      <div class="username">
        <img src="img/account-logo.jpg"/> jack <img src="img/validated-account.jpg" />
      </div>
      <span class="twitter-handle">@jack</span>
    </div>
    <div class="tweet-body">
      <div class="tweet-content">just setting up my twttr</div>
      <div class="date"><time>9:50 PM<time> - 21 Mar 2006</div>
    </div>
    <div class="tweet-footer">
      <img src="img/reply.jpg" />
      <img src="img/retweet.jpg" class="left-padding"/> 92,555
      <img src="img/favorite.jpg" class="left-padding"/> 71,111
    </div>
  </div>
</body>
</html>
